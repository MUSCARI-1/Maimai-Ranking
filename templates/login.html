<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마이마이 랭킹 보드 입장</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f4f4f9; }
        .login-box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; }
        h1 { color: #007bff; margin-bottom: 20px; font-size: 24px; }
        input[type="password"] { width: 80%; padding: 10px; margin: 15px 0; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; text-align: center; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; font-size: 16px; border-radius: 6px; cursor: pointer; transition: 0.3s; width: 85%; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        .error-message { color: #d32f2f; font-size: 14px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>who are you</h1>
        <p style="color: #666; font-size: 14px;">지정된 비밀번호를 입력해주세요.</p>
        
        {% if error %}
            <p class="error-message">⚠️ {{ error }}</p>
        {% endif %}
        
        <form method="POST">
            <input type="password" name="password" placeholder="비밀번호" required autofocus>
            <br>
            <button type="submit">입장하기</button>
        </form>
    </div>
</body>
</html>
